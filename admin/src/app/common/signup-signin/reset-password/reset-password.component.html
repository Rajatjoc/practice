<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form [formGroup]="ResetPasswordForm"(ngSubmit)="resetPassword()">
                    <h1>Reset Password</h1>
                    <p class="text-muted">New Password</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="text" class="form-control" formControlName = "password" placeholder="Password" autocomplete="username" required>
                    
                    </div>
                    <p style="color:red; font-size:12px" class="error" *ngIf="ResetPasswordForm.controls['password'].hasError('pattern')">
                      Password should be at least 8 characters long and should contain one number,one character and one special character
                    </p> 
                    <p class="text-muted">Confirm_Password</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="text" class="form-control" formControlName = "confirm_password"placeholder="ConfirmPassword" autocomplete="username" required>
                    
                    </div>
                    <p style="color:red; font-size:12px" class="error" *ngIf="ResetPasswordForm.controls['confirm_password'].hasError('pattern')">
                      Password should be at least 8 characters long and should contain one number,one character and one special character
                    </p> 
                    <!-- <p style='color:red' *ngIf="ResetPasswordForm.get(['passwords','password']).value != ResetPasswordForm.get(['passwords','confirm_password']).value && ResetPasswordForm.get(['passwords','confirm_password']).value != null">
                      Password does not match</p> -->
                    <!-- <p  style="color:red; font-size:12px" class="error" *ngIf="forgetPasswordForm.controls['userEmail'].hasError('required') && isSubmited">
                      Email required
                    </p>
                    <p  style="color:red; font-size:12px" class="error" *ngIf="forgetPasswordForm.controls['userEmail'].hasError('pattern')">
                      Invalid Email
                    </p> -->
                    
                   
                      <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary px-4">Submit</button>
                      </div>
    
                
                  </form>
                </div>
              </div>
              <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                    <h2>Sign up</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <button type="button" class="btn btn-primary active mt-3">  <a routerLink="registration" >Register Now!</a></button>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
