<div class="row " >
<div class="col-12">
  <div class="card">
      <div class="card-header">
          <strong>Color List </strong>
       
        </div>
    <div class="card-body">
      <!-- <h3 class="card-title">CMS Pages</h3>
            <h6 class="card-sub1title">This is basic cms page listing</h6> -->
      <div class="tableLayout">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Color</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let page of colors | paginate: { 
            itemsPerPage: 5,
            currentPage: p,
            totalItems: totalItems };let i=index">
              <td scope="row">{{i+1}}</td>
             <td>{{page.name}}</td>
          
             
             <td>
                <div style="position:absolute">
              <a class="fa fa-pencil " style="color:black; padding-right:10px" [routerLink] = "" ></a>
              <button class="fa fa-trash btn btn-link" style="color:red" (click)="delete(page._d)" ></button>
             </div>
            </td> 
            </tr> 

          </tbody>
        </table>
        <!-- <pagination-controls  
              (pageChange)="pageChanged($event)"
              maxSize="9"
              directionLinks="true"
              autoHide="true"
              responsive="true"
              previousLabel="Previous"
              nextLabel="Next">
        </pagination-controls> -->
      </div>
    </div>
  </div>
</div>
</div>
