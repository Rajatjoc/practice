<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <strong>Update Size</strong>

      </div>
      <div class="card-body">
        <form [formGroup]="editSizeForm" (ngSubmit)="updateSize()">
          <div class="form-group">
            <label for="company">Size</label>
            <input class="form-control" id="company" formControlName="sizeName" placeholder="Size" type="text">
            <p style="color:red; font-size:12px" class="error" 
            *ngIf="editSizeForm.controls['sizeName'].hasError('required')
            && isSubmited">
            Size Required
                    </p>
          </div>
          <!-- Category:res.data.Category,
          subCategory: res.data.subCategory,
          sizeValue : res.data.sizeValue,
          sizetype:res.data.sizetype,
          sizeName:res.data.sizeName, -->
          <div class="form-group">
            <div class="row">
              <div class="col-sm-7">
                <label for="street">Length</label>
                <input class="form-control" id="street" 
                formControlName="length" placeholder="Length" type="number">
                <p style="color:red; font-size:12px" class="error" 
                *ngIf="editSizeForm.controls['length'].hasError('required')
                && isSubmited">
                Length Required
                        </p>
              </div>
              <div class="col-sm-5">
                <label for="street" style="padding:10px "></label>
                <select class="form-control" id="select1" formControlName="sizetype">
                  <option value="">Please select type</option>
                  <option value="in">In</option>
                  <option value="cm">Cm</option>
                </select>
                <p style="color:red; font-size:12px" class="error" 
                *ngIf="editSizeForm.controls['sizetype'].hasError('required')
                && isSubmited">
                Type Required
                        </p>
              </div>
            </div>


          </div>

          <div class="form-group">


            <label for="street">Width</label>
            <input class="form-control" id="street" formControlName="width"
             placeholder="Width" type="number">
            <p style="color:red; font-size:12px" class="error" 
            *ngIf="editSizeForm.controls['width'].hasError('required')
            && isSubmited">
            Width Required
                    </p>
       
          </div>


          <div class="form-group ">
            <label for="company" for="select1">Category</label>

            <select class="form-control" formControlName="category" 
            (change)="getsubcategory($event)">
              <option value="">Please Select Category</option>
              <option *ngFor="let category of categories" 
              value="{{category._id}}">{{category.title}}</option>

            </select>
            <p style="color:red; font-size:12px" class="error" 
            *ngIf="editSizeForm.controls['category'].hasError('required')
            && isSubmited">
            Category Required
                    </p>
             

            <label for="company" for="select1">Sub Category</label>

            <select class="form-control" id="select1" formControlName="sub_category">
              <option value="">Please Select Sub Category</option>
              <option *ngFor="let subcate of subcategories" 
              value="{{subcate._id}}">{{subcate.title}}</option>

            </select>
            <p style="color:red; font-size:12px" class="error" 
            *ngIf="editSizeForm.controls['sub_category'].hasError('required')
            && isSubmited">
            Sub Category Required
                    </p>
                   
          </div>

          <div class="form-group">
            <Button class="btn btn-color" > Update</Button>
            <button class="btn btn-back pull-right"
            type="button" 
            [routerLink]="['/auth/product/listsize']"
            style="background-color: #2f353a;color:white">
            BACK
           </button>      
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
