<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <strong>Add Product</strong>
        </div>
        <div class="card-body">
            <form class="form-horizontal" [formGroup]="productForm" enctype="multipart/form-data">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="text-input">Product Name</label>
                    <div class="col-md-9">
                        <input class="form-control" id="text-input" type="text" name="text-input" formControlName="product_name" formArrayName="product_name"
                            placeholder="Product Name">

                        <p style="color:red; font-size:12px" class="error" *ngIf="productForm.controls['product_name'].hasError('required')
     && isSubmited">
                            Product Name Required
                        </p>
                        <p style="color:red; font-size:12px" class="error" *ngIf="productForm.controls['product_name'].hasError('minlength')
     && isSubmited">
                            Min Length 3
                        </p>
                        <!-- <span class="help-block">This is a help text</span> -->
                    </div>

                </div>

        <label class="col-md-3 col-form-label" for="text-input">Product Name</label>

                <div color-picker ng-model="colorValueInline"></div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="textarea-input">Desciption</label>
                    <div class="col-md-9">
                        <textarea class="form-control" id="textarea-input" name="textarea-input" formControlName="description" formArrayName="description"
                            rows="9" placeholder="Description"></textarea>
                        <p style="color:red; font-size:12px" class="error" *ngIf="productForm.controls['description'].hasError('required')
     && isSubmited">
                            Description Required
                        </p>
                        <p style="color:red; font-size:12px" class="error" *ngIf="productForm.controls['description'].hasError('minlength')
     && isSubmited">
                            Min Length 3
                        </p>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="select1">Brand</label>
                    <div class="col-md-9">
                        <select class="form-control" 
                        id="select1" 
                        name="select1" 
                        formArrayName="brand" 
                        formControlName="brand">
                            <option value="">Select Brand</option>
                            <option *ngFor="let brand of brands"
                             value="{{brand._id}}">{{brand.title}}</option>

                        </select>
                        <p style="color:red; font-size:12px" 
                        class="error" 
                        *ngIf="productForm.controls['brand'].hasError('required')
     && isSubmited">
                            Brand Required
                        </p>
                        <p style="color:red; font-size:12px" 
                        class="error" 
                        *ngIf="productForm.controls['brand'].hasError('minlength')
     && isSubmited">
                            Min Length 3
                        </p>
                    </div>

                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="select1">Product For</label>
                    <div class="col-md-3">
                        <select class="form-control" 
                        formControlName="category" 
                        (change)="getsubcategory($event)">
                            <option value="">Please Select Category</option>
                            <option *ngFor="let category of categories" value="{{category._id}}">{{category.title}}</option>

                        </select>
                        <p style="color:red; font-size:12px" 
                        class="error" 
                        *ngIf="productForm.controls['category'].hasError('required')
             && isSubmited">
                            Product For Required
                        </p>
                        <p style="color:red; font-size:12px" 
                        class="error" 
                        *ngIf="productForm.controls['category'].hasError('minlength')
             && isSubmited">
                            Min Length 3
                        </p>
                    </div>
                    <label class="col-md-3 col-form-label" for="select1">Product Type</label>
                    <div class="col-md-3">
                        <select class="form-control"
                         id="select1"
                          formControlName="sub_category" 
                          (change)="getDeepsubcategory($event)">
                            <option value="">Please Select Sub Category</option>
                            <option *ngFor="let subcate of subcategories" value="{{subcate._id}}">{{subcate.title}}</option>

                        </select>
                        <p style="color:red; font-size:12px" 
                        class="error" 
                        *ngIf="productForm.controls['sub_category'].hasError('required')
                             && isSubmited">
                            Product Type Required
                        </p>
                        <p style="color:red; font-size:12px" 
                        class="error" 
                        *ngIf="productForm.controls['sub_category'].hasError('minlength')
                             && isSubmited">
                            Min Length 3
                        </p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" 
                    for="select1">Product's Sub category</label>
                    <div class="col-md-9">
                        <select class="form-control" 
                        id="select1" 
                        name="select1" 
                        formArrayName="deepsub_category" 
                        formControlName="deepsub_category">
                            <option value="">Select sub category</option>
                            <option *ngFor="let subcate of deepsubcategories" value="{{subcate._id}}">{{subcate.title}}</option>

                        </select>
                        <p style="color:red; font-size:12px" class="error" *ngIf="productForm.controls['deepsub_category'].hasError('required')
                     && isSubmited">
                            Product's Sub category Required
                        </p>
                        <p style="color:red; font-size:12px" class="error" *ngIf="productForm.controls['deepsub_category'].hasError('minlength')
                     && isSubmited">
                            Min Length 3
                        </p>
                    </div>
                </div>
