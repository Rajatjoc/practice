<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
       <div class="card">
      <div class="card-header">
        <strong> Add Category Form</strong>
     
      </div>
      <div class="card-body">
        <form [formGroup]="addCategoryForm">
            <div class="form-group ">
              <div class="row">
                <div class="col-sm-3">
                    <label style="text-align:center" for="Category Name">Category Name</label>
                </div>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="category_name" name="category_name" placeholder="Category Name">
                    <p style="color:red; font-size:12px" class="error" *ngIf="addCategoryForm.controls['category_name'].hasError('required') && isSubmited">
                      page_title required
                    </p>
                  </div>
             <div class="col-sm-1"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3" >  </div>
              <div class="col-sm-8"style="padding:10px">
              <button class="fa fa-plus btn btn-success " style="color:aliceblue;" (click)="addtext()"> Sub Category</button>
              </div>
              <div class="col-sm-1"></div>
              <!-- <div class="col-sm-5"></div> -->
            </div>
            <div  formArrayName="sub_category" *ngFor="let item of addCategoryForm.get('sub_category').controls; let i = index;"
              style="padding:5px">
              <div [formGroupName]="i" class="row" >
                <div class="col-sm-3"></div>
                
                <div class="col-sm-8" >
                  <input class="form-control" formControlName="name" placeholder="Sub Category Name">
                </div>
                <div class="col-sm-1">
                    <button (click)="deleteRow(i)" class="btn btn-link fa fa-trash " style="color:red"></button>
                  </div>
               
              </div>
            </div>
            <div class="row">
              <div class="col-sm-8">
              </div>
              
              <div class="col-sm-4"
               style=" padding: 10px;">
               
              <button class="btn btn-success" type="submit" style=" text-transform: uppercase; min-width: 160px;" (click)="add()">ADD</button>
              </div>
            </div>
          </form>
                   
</div></div>
    </div>
    <div class="col-sm-2"></div>

</div>
