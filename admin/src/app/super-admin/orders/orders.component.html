</div>


<div class="row ">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <strong>Orders List</strong>

      </div>
      <div class="card-body">
        <!-- <h3 class="card-title">CMS Pages</h3>
            <h6 class="card-sub1title">This is basic cms page listing</h6> -->
        <div class="tableLayout">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">Order Id</th>
                <th scope="col">Customer Name </th>
                <th scope="col">Product </th>
                <th scope="col"> Phone No </th>
                <th scope="col"> Billing Address </th>
                <th scope="col"> Shipping Address</th>
                <th scope="col"> Order Status </th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let Orders of allOrders | paginate: { 
            itemsPerPage: 5,
            currentPage: p,
            totalItems: totalItems };let i=index">
                <td scope="row">{{i+1}}</td>
                <td>{{Orders._id}}</td>
                <td>{{Orders.CustomerName}}</td>
                <td>{{Orders.Product.product_name}}</td>
                <td>{{Orders.PhoneNo}}</td>
                <td>{{Orders.BillingAddress}}</td>
                <td>{{Orders.ShippingAddress}}</td>

                <td>
                  <span *ngIf="Orders.OrderStatus == 'Active'" class="badge badge-success">Active</span>
                  <span *ngIf="Orders.OrderStatus == 'InActive'" class="badge badge-danger">In-Active</span>
                </td>
                <td>
                    <div style="position:absolute">
                  <a class="fa fa-pencil " style="color:black; padding-right:10px" [routerLink]="['/auth/orders/editorders/',Orders._id]"></a>
                  <button class="fa fa-trash btn btn-link" style="color:red" (click)="delete(Orders._id)"></button>
</div>
                </td>
              </tr>

            </tbody>
          </table>
          <pagination-controls (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true" autoHide="true" responsive="true"
            previousLabel="Previous" nextLabel="Next">

          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
